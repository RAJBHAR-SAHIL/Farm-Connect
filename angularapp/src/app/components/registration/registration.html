<div class="container">
  <div class="registration">
    <p>Registration</p>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">UserName <span class="required">*</span></label>
        <input type="text" id="username" formControlName="username" />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            (registerForm.get('username')?.touched ||
              registerForm.get('username')?.dirty)
          "
          class="error-message"
        >
          Username is required
        </div>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" formControlName="email" />
        <div
          *ngIf="
            registerForm.get('email')?.hasError('required') &&
            (registerForm.get('email')?.touched ||
              registerForm.get('email')?.dirty)
          "
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="registerForm.get('email')?.hasError('email')"
          class="error-message"
        >
          Invalid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <div class="password-wrapper">
          <input
            [type]="passwordFieldType"
            id="password"
            formControlName="password"
          />
          <i
            class="fas"
            [ngClass]="
              passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'
            "
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div
          *ngIf="
            registerForm.get('password')?.hasError('required') &&
            registerForm.get('password')?.touched
          "
          class="error-message"
        >
          Password is required
        </div>
        <div
          *ngIf="registerForm.get('password')?.hasError('pattern')"
          class="error-message"
        >
          Password must be at least 6 characters and include 1 uppercase, 1
          lowercase, and 1 number.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword"
          >Confirm Password <span class="required">*</span></label
        >
        <div class="password-wrapper">
          <input
            [type]="confirmPasswordFieldType"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
          <i
            class="fas"
            [ngClass]="
              confirmPasswordFieldType === 'password'
                ? 'fa-eye'
                : 'fa-eye-slash'
            "
            (click)="toggleConfirmPasswordVisibility()"
          ></i>
        </div>
        <div
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            (registerForm.get('confirmPassword')?.touched ||
              registerForm.get('confirmPassword')?.dirty)
          "
          class="error-message"
        >
          Confirm Password is required
        </div>
        <div
          *ngIf="
            registerForm.get('confirmPassword')?.value !==
              registerForm.get('password')?.value &&
            registerForm.get('confirmPassword')?.dirty
          "
          class="error-message"
        >
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="mobileNumber"
          >Mobile Number <span class="required">*</span></label
        >
        <input type="text" id="mobileNumber" formControlName="mobileNumber" />
        <div
          *ngIf="
            registerForm.get('mobileNumber')?.hasError('required') &&
            (registerForm.get('mobileNumber')?.touched ||
              registerForm.get('mobileNumber')?.dirty)
          "
          class="error-message"
        >
          Mobile number is required
        </div>
        <div
          *ngIf="registerForm.get('mobileNumber')?.hasError('pattern')"
          class="error-message"
        >
          Mobile number is invalid
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role <span class="required">*</span></label>
        <select id="role" formControlName="userRole">
          <option value="" disabled>Select Role</option>
          <option value="OWNER">Owner</option>
          <option value="SUPPLIER">Supplier</option>
        </select>
        <div
          *ngIf="
            registerForm.get('userRole')?.hasError('required') &&
            registerForm.get('userRole')?.touched
          "
          class="error-message"
        >
          Role is required
        </div>
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
